services:
  # Backend API
  - type: web
    name: reddy-portfolio-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: reddy-portfolio-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://reddympassi-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: reddy-portfolio-db
    databaseName: reddy_portfolio
    user: reddy_user
    region: frankfurt
    plan: free
